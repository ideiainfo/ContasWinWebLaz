<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/loadComponents.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="dark-mode">
    <div class="d-flex">
        <!-- Sidebar (same as dashboard.html) -->
        <!-- Replace existing sidebar with -->
        <div class="sidebar p-3 bg-light">
            <h3 class="text-center mb-4">Dashboard</h3>
            <div class="list-group">
                <a href="dashboard.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="#tablesSubmenu" data-bs-toggle="collapse" class="list-group-item list-group-item-action">
                    <i class="bi bi-table"></i> Tables
                    <i class="bi bi-chevron-down float-end"></i>
                </a>
                <div class="collapse" id="tablesSubmenu">
                    <a href="tables-simple.html" class="list-group-item list-group-item-action ps-5">
                        <i class="bi bi-list"></i> Simple Table
                    </a>
                    <a href="tables-datatable.html" class="list-group-item list-group-item-action ps-5">
                        <i class="bi bi-grid"></i> DataTable
                    </a>
                </div>
                <a href="forms.html" class="list-group-item list-group-item-action active">
                    <i class="bi bi-file-text"></i> Forms
                </a>
            </div>
            <div class="mt-auto pt-3">
                <a href="login.html" class="btn btn-danger w-100 mt-2">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <h2>User Form</h2>
            <div class="card mt-4">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select">
                                <option>User</option>
                                <option>Admin</option>
                                <option>Manager</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>


<script>
    document.getElementById('themeToggle').addEventListener('click', function() {
        document.body.classList.toggle('light-mode');
        const isDark = !document.body.classList.contains('light-mode');
        
        // Update colors based on theme
        if (isDark) {
            document.body.style.backgroundColor = '#212529';
            document.body.style.color = '#fff';
        } else {
            document.body.style.backgroundColor = '#f8f9fa';
            document.body.style.color = '#212529';
        }
    });
</script>
</body>
</html>
