<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #212529;
            color: #fff;
        }
        .sidebar {
            min-height: 100vh;
            width: 250px;
            background-color: #343a40 !important;
            color: #fff;
        }
        .card {
            background-color: #343a40;
            color: #fff;
            border-color: #495057;
        }
        .list-group-item {
            background-color: #343a40;
            color: #fff;
            border-color: #495057;
        }
        .list-group-item:hover:not(.active) {
            background-color: #495057;
            color: #fff;
        }
        .list-group-item.active {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .table {
            color: #e9ecef !important;
            background-color: #343a40;
        }
        .table thead th {
            background-color: #2c3136;
            border-color: #495057;
            color: #ffffff;
            font-weight: 600;
        }
        .table td {
            border-color: #495057;
            background-color: #343a40;
            color: #e9ecef;
        }
        .table tbody tr:hover {
            color: #ffffff;
            background-color: #404850;
        }
        .card {
            background-color: #343a40;
            border-color: #495057;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar (same as dashboard.html) -->
        <div class="sidebar p-3 bg-light">
            <h3 class="text-center mb-4">Dashboard</h3>
            <div class="list-group">
                <a href="dashboard.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="tables.html" class="list-group-item list-group-item-action active">
                    <i class="bi bi-table"></i> Tables
                </a>
                <a href="forms.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-file-text"></i> Forms
                </a>
            </div>
            <div class="mt-auto pt-3">
                <button class="btn btn-secondary w-100" id="darkModeToggle">Toggle Dark Mode</button>
                <a href="login.html" class="btn btn-danger w-100 mt-2">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <h2>Users Table</h2>
            <div class="card mt-4">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>john@example.com</td>
                                <td>Admin</td>
                                <td>
                                    <button class="btn btn-sm btn-primary">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jane Smith</td>
                                <td>jane@example.com</td>
                                <td>User</td>
                                <td>
                                    <button class="btn btn-sm btn-primary">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Bob Johnson</td>
                                <td>bob@example.com</td>
                                <td>User</td>
                                <td>
                                    <button class="btn btn-sm btn-primary">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
