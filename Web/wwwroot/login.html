<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styleslogin.css">
</head>
<body class="login-body">
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="bi bi-shield-lock"></i>
                <h2>Welcome Back</h2>
                <p class="text-muted">Please enter your credentials</p>
            </div>
            <div class="alert alert-danger" id="loginError" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Invalid username or password!
            </div>
            <form id="loginForm" >
                <!-- Update the form input structure -->
                <div class="mb-4 position-relative">

                    <div class="form-floating">
                        <input type="text" class="form-control" id="Edit_UserName" placeholder="Username" required>

                        <i class="bi bi-person input-icon"></i>
                    </div>
                </div>
                <div class="mb-4 position-relative">


                    <div class="form-floating">
                        <input type="password" class="form-control" id="Edit_Password" placeholder="Password" required>

                        <i class="bi bi-key input-icon"></i>
                    </div>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
     

                <button id="Button_Login"  type="button" class="btn btn-login btn-primary w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>

                <div class="text-center">
                    <a href="#" class="text-light text-decoration-none">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
